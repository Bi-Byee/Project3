<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <img src="images/pattern-background-desktop.svg" alt="">

    <div class="comp">
    
      <img src="images/illustration-hero.svg" alt="">
      <h2>Order Summary</h2>
      <h6>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h6>
    
      <div class="plan">
        <img src="images/icon-music.svg" alt="">
        <h2>  Annual Plan</h2>
        <span>$59.99/year </span>
        <a href="">Change</a> 
      </div>

      <button> Proceed to Payment </button>
      <span> Cancel Order </span>  
  
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bi-Byee"target="_blank" > Karthik</a>.
  </div>
</body>
</html>
